<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Div com Checkbox</title>
    <style>
        .checkbox-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button onclick="adicionarDiv()">Adicionar Div com Checkbox</button>
    <div id="container"></div>

    <script>
        let divCount = 1;

        function adicionarDiv() {
            const container = document.getElementById('container');

            // Cria uma nova div
            const newDiv = document.createElement('div');
            newDiv.classList.add('checkbox-container');

            // Cria um input checkbox
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';

            // Cria um botão de exclusão
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Excluir';
            deleteButton.addEventListener('click', function () {
                container.removeChild(newDiv);
            });

            // Adiciona o checkbox e o botão de exclusão à div
            newDiv.appendChild(checkbox);
            newDiv.appendChild(deleteButton);

            // Adiciona a div ao contêiner
            container.appendChild(newDiv);

            divCount++;
        }
    </script>
</body>
</html>
